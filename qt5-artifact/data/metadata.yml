name: qt5-artifact
binary: qt5-artifact
packages:
frameworks:
  build_kf5: false
  frameworks:
dependencies:
  - qt5:
    buildsystem: custom
    buildoptions: 'perl init-repository --module-subset=default && ./configure -v -release -opensource -nomake examples -nomake tests -confirm-license -opengl desktop -reduce-exports -prefix /opt/usr && make -j8 && make install'
    depname: qt5
    scm: git
    url: 'https://code.qt.io/qt/qt5'
    branch: '5.11'
  - qt5webkit:
    buildsystem: cmake
    buildoptions: '-DPORT=Qt -DQt5_DIR=/opt/usr/lib/x86_64-linux-gnu/cmake/qt5 -DCMAKE_BUILD_TYPE=RelWithDebInfo -DBUILD_QTHELP_DOCS=ON -DBUILD_QCH=ON -DCMAKE_CXX_FLAGS:STRING=-pipe -DCMAKE_INSTALL_PREFIX=/opt/usr'
    depname: qtwebkit
    scm: git
    insource: false
    url: 'http://code.qt.io/qt/qtwebkit'
    branch: '5.212'
