name: kontact
binary: kontact
packages:
build_kf5: true
frameworks:
  - gpgmepp
  - kmime
  - akonadi
  - akonadi-mime
  - akonadi-notes
  - kcontacts
  - akonadi-contacts
  - grantleetheme
  - kpimtextedit
  - libkleo
  - kimap
  - kldap
  - kcalcore
  - akonadi-search
  - libkdepim
  - pimcommon
  - kdepim-apps-libs
  - libgravatar
  - kidentitymanagement
  - ksmtp
  - libkgapi
  - kmailtransport
  - kmbox
  - messagelib
  - kcalutils
  - kontactinterface
  - libksieve
  - mailimporter
  - mailcommon
  - ktnef
  - kdav
  - kalarmcal
  - akonadi-calendar
  - kdiagram
  - calendarsupport
  - eventviews
  - incidenceeditor
  - kdepim-addons
  - kmail-account-wizard
type: git
url: http://anongit.kde.org/kontact
buildsystem: cmake
buildoptions: "-DCMAKE_INSTALL_PREFIX=/opt/usr -DKDE_INSTALL_SYSCONFDIR=/opt/etc -DBUILD_TESTING=OFF"
dependencies:
  - grantlee5:
      build:
        buildsystem: cmake
        buildoptions: '-DCMAKE_INSTALL_PREFIX:PATH=/opt/usr CMAKE_BUILD_TYPE=RELWITHDEBINFO'
      depname: grantlee
      source:
        type: git
        url: 'https://github.com/steveire/grantlee'
        branch: 'v5.1.0'
  - libical:
      build:
        buildsystem: cmake
        buildoptions: '-DCMAKE_INSTALL_PREFIX:PATH=/opt/usr CMAKE_BUILD_TYPE=RELWITHDEBINFO'
      depname: libical
      source:
        type: git
        url: 'https://github.com/libical/libical.git'
        branch: 'v2.0.0'
kf5_deps:
  - kdepim-runtime:
      build:
        buildsystem: cmake
        buildoptions: '-DCMAKE_INSTALL_PREFIX=/opt/usr -DKDE_INSTALL_SYSCONFDIR=/opt/etc -DBUILD_TESTING=OFF'
      depname: kdepim-runtime
      source:
        type: git
        url: 'https://anongit.kde.org/kdepim-runtime'
        branch: 'master'
