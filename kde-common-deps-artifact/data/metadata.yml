      build:
        buildsystem: autogen
          autoreconf: true
        buildoptions: '--prefix=/opt/usr'
      depname: libtasn1-4.10
      source:
        type: gz
        url: http://ftp.gnu.org/gnu/libtasn1/libtasn1-4.10.tar.gz
  - nettle:
      build:
        buildsystem: autogen
          autoreconf: true
        buildoptions: '--prefix=/opt/usr'
      depname: nettle-3.3
      source:
        type: gz
        url: https://ftp.gnu.org/gnu/nettle/nettle-3.3.tar.gz
  - p11-kit:
      build:
        buildsystem: autogen
          autoreconf: true
        buildoptions: '--prefix=/opt/usr'
