        type: gz
        url: ftp://ftp.gnutls.org/gcrypt/gnutls/v3.5/gnutls-3.5.10.tar.xz
  - pcre:
      build:
        buildsystem: autogen
          autoreconf: true
        buildoptions: '--prefix=/opt/usr'
      depname: pcre-8.35
