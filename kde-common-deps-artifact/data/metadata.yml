      build:
        buildsystem: autogen
          autoreconf: true
        buildoptions: '--prefix=/opt/usr'
      depname: gnupg-2.1.17
      source:
        type: bz2
        url: https://www.gnupg.org/ftp/gcrypt/gnupg/gnupg-2.1.17.tar.bz2
