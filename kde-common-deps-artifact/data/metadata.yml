name: kde-commondeps-artifact
binary:
packages:
frameworks:
  build_kf5: false
  frameworks:
dependencies:
  - libgpg-error:
      build:
        buildsystem: autogen
          autoreconf: true
        buildoptions: '--prefix=/opt/usr'
      depname: libgpg-error-1.26
      source:
        type: bz2
        url: https://www.gnupg.org/ftp/gcrypt/libgpg-error/libgpg-error-1.26.tar.bz2
  - libksba:
      build:
        buildsystem: autogen
          autoreconf: true
        buildoptions: '--prefix=/opt/usr'
      depname: libksba-1.3.5
      source:
        type: bz2
        url: https://www.gnupg.org/ftp/gcrypt/libksba/libksba-1.3.5.tar.bz2
  - libassuan:
      build:
        buildsystem: autogen
          autoreconf: true
        buildoptions: '--prefix=/opt/usr'
      depname: libassuan-2.4.3
      source:
        type: bz2
        url: https://www.gnupg.org/ftp/gcrypt/libassuan/libassuan-2.4.3.tar.bz2
  - npth:
      build:
        buildsystem: autogen
          autoreconf: true
        buildoptions: '--prefix=/opt/usr'
      depname: npth-1.3
      source:
        type: bz2
        url: https://www.gnupg.org/ftp/gcrypt/npth/npth-1.3.tar.bz2
